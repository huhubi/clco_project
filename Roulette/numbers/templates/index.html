<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
</head>
<body>
    <h1>Welcome to the Roulette Game!</h1>
    <form action="/play" method="post">
        <label for="bet_number">Choose a number to bet on (0-36):</label>
        <input type="number" name="bet_number" id="bet_number" min="0" max="36" required><br><br>

        <label for="bet_amount">Bet Amount:</label>
        <input type="number" name="bet_amount" id="bet_amount" min="1" required><br><br>

        <input type="submit" value="Place Bet">
    </form>
</body>
</html>
